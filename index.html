<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>purp0s3</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #000;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            box-shadow: 0 7px 7px rgba(0, 240, 0, 0.5);
        }

        .title {
            color: #0f0;
            padding-left: 4vw;
        }

        nav {
            display: flex;
            gap: 6vh;
            margin-left: 7vw;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .active {
            color: #0f0;
            font-weight: bold;

        }

        .test {
            position: fixed;
            right: 3vw;
        }

        .test a {
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
        }

        p {
            font-size: 16px;
            color: #fff;
            text-align: left;
            margin-bottom: 22px;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 1.2s steps(22, end) forwards;
        }

        p:nth-child(3) {
            animation-delay: 1s;
        }

        p:nth-child(3) span:first-child {
            animation-duration: 1s;
        }

        span {
            color: #0f0;
            font-size: 20px;
            animation: blink infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .ascii {
            position: fixed;
            bottom: 0;
            width: 100%;
            white-space: pre;
            color: #fff;
            background-color: #000;
            font-size: 8px;
            font-weight: bold;
        }

    </style>

</head>

<body>

    <header>
        <div class="title">
            <h1>Lucas Nascimento</h1>
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Education</a>
            <a href="#">Skills</a>
            <a href="#">About Me</a>
        </nav>
        <div class="test">
            <a href="test project/index.html">Test Project</a>
        </div>
    </header>

      |   __/|____/ |__|  |   __/ \_____  /____  >______  /
     |__|                |__|          \/     \/       \/
    </div>

</body>

</html>
