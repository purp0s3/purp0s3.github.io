            body {

                margin: 0;
                padding: 0;
                background-color: #fff;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }

            header {
                width: 100%;
                background-color: #000;
                padding: 20px 10px;
                position: fixed;
                top: 0;
                display: flex;
                align-items: center;
                box-shadow: 0 4px 4px rgba(0, 240, 0, 0.5);

            .title {
                color: #0f0;
                padding-left: 4vw;
            }

            .title h1 {
                width: 0;
                overflow: hidden;
                white-space: nowrap;
                animation: typing 1s steps(20, end) forwards;
            }

            .title span {
                color: #0f0;
                font-size: 28px;
                animation: blink infinite;
                animation-duration: 1s;
            }

            nav {
                display: flex;

            nav a {

            }

            .active {
                text-decoration: underline;
                text-decoration-color: #0f0; 
            }

            .active:hover {
                color: #090;
                text-decoration: line-through;
                text-decoration-color: #900;
            }

            .test {
                position: fixed;
                right: 3vw;
            }

            .test a {
                color: #f00;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
            }

            .test a:hover {
                color: #900;
            }

            p {
                font-size: 16px;
                color: #fff;
                text-align: left;
                margin-bottom: 22px;
                width: 0;
                overflow: hidden;
                white-space: nowrap;
                animation: typing 1.2s steps(22, end) forwards;
            }

            span {
                color: #0f0;
                font-size: 20px;
                animation: blink infinite;
            }

            .ascii {
                position: fixed;
                bottom: 0;
                width: 100%;
                color: #fff;
                background-color: #000;
                font-size: 8px;
                font-weight: bold;
                box-shadow: 0 0 4px 4px rgba(0, 240, 0, 0.5);
            }

            .ascii a {
                white-space: pre;
            }

            /* animations */

            @keyframes typing {
                from {       
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }

            @keyframes blink {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
